<body>
    <div class="header">
        <img src="" alt="" class="logo">
        <div class="nav-content">
            <ul class="content">
                <li class="item"><a href="../templates/index.html">Home</a></li>

                <li class="item"><a href="../templates/record.html">Record</a></li>
                <li class="item"><a href="../templates/student.html">Student Details</a></li>
            </ul>
        </div>
        <button class="log">LOGIN</button>
    </div>
    <div class="section">
    <p class="d-inline-flex gap-1">
        <button type="button" class="btn btn-primary" data-bs-toggle="button">Create</button>
        <button type="button" class="btn btn-primary active" data-bs-toggle="button" aria-pressed="true">View</button>
    </p>
    <div class="container">
        <div class="title">Details</div>
        <form action="#">
            <div class="stu-details">
                <div class="input-box">
                    <span class="details">Semester</span>
                    <input type="text" placeholder="Enter Semester" required>
                </div>
                <div class="input-box">
                    <span class="details">Section</span>
                    <input type="text" placeholder="Enter Section" required>
                </div>
                <div class="input-box">
                    <span class="details">Subject</span>
                    <input type="text" placeholder="Enter Subject" required>
                </div>
                <div class="input-box">
                    <span class="details">Examination</span>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">CIE 1</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">CIE 2</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3">CIE 3</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3">OBT</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3">QUIZ</label>
                      </div>
                </div>
            </div>
            <div class="submit">
                <input class="btn btn-primary" type="submit" value="Submit">
            </div>
        </form>
    </div>
    </div>





<!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
