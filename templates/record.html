<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/record.css') }}">
    <title>Record</title>
</head>
<body>
    <div class="full-page">
        <div class="header">
            <img src="" alt="" class="logo">
            <div class="nav-content">
                <ul class="content">
                    <li class="item 1"><a href="/">Home</a></li>
                    <li class="item 2"><a href="/attendance">Attendance</a></li>
                    <li class="item 3"><a href="/record">Record</a></li>
                    <li class="item 4"><a href="/student">Student</a></li>
                </ul>
            </div>
            <button class="log">LOGIN</button>
        </div>
        <img src="../static/images/welcome-img.jpg" alt="" class="front-img">
        <div id="login-form" class="login-page">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" onclick="login()" class="toggle-btn">Create</button>
                    <button type="button" onclick="register()" class="toggle-btn">View</button>
                </div>
                <form action="/record" id="login" method="post" class="input-group-login">
                    <div class="stu-details" id="record-create">
                        <div class="input-box">
                            <input type="text" class="input-field" name="classcode" placeholder="Enter Class Code" required>
                        </div>
                        <div class="input-box">
                            <input type="text" class="input-field" name="examcode" placeholder="Enter Exam Code" required>
                        </div>
                        <div id="create-class" onclick="enteringnumber()">Create</div>
                    </div>
                    <div id="stu-marks" style="display: none;">
                        <input type="text" class="input-field" name="st1" placeholder="Enter marks of 1st student">
                        <input type="text" class="input-field" name="st2" placeholder="Enter marks of 2nd student">
                        <input type="text" class="input-field" name="st3" placeholder="Enter marks of 3rd student">
                        <input type="text" class="input-field" name="st4" placeholder="Enter marks of 4th student">
                        <input type="text" class="input-field" name="st5" placeholder="Enter marks of 5th student">
                        <button type='submit' class='submit-btn'>Submit</button>
                    </div>
                </form>
                <form action="/exam_marks" method="get" id="register" class="input-group-register">
                    <div class="stu-details">
                        <div class="input-box">
                            <input type="text" name="classcodeview" class="input-field" placeholder="Enter Class Code" required>
                        </div>
                        <div class="input-box">
                            <input type="text" name="examcodeview" class="input-field" placeholder="Enter Examination Code" required>
                        </div>
                    </div>
                    <button type='submit' class='submit-btn'>Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function enteringnumber() {
            document.getElementById("stu-marks").style.display = "block";
            document.getElementById("record-create").style.display = "none";
            document.querySelector(".form-box").style.height = "540px";
        }
    </script>
    <script>
        var x = document.getElementById('login');
        var y = document.getElementById('register');
        var z = document.getElementById('btn');
        function register() {
            x.style.left = '-400px';
            y.style.left = '50px';
            z.style.left = '110px';
        }
        function login() {
            x.style.left = '50px';
            y.style.left = '450px';
            z.style.left = '0px';
        }
    </script>
    <script>
        var modal = document.getElementById('login-form');
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
