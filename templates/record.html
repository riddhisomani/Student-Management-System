<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../static/css/record.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Record</title>
</head>

<body>
    <div class="full-page">
        <div class="header">
            <img src="" alt="" class="logo">
            <div class="nav-content">
                <ul class="content">
                    <li class="item 1"><a href="/">Home</a></li>
                    <li class="item 2"><a href="/attendance">Attendance</a></li>
                    <li class="item 3"><a href="/record">Record</a></li>
                    <li class="item 4"><a href="/student">Student</a></li>
                </ul>
            </div>
            <button class="log">LOGIN</button>
        </div>
        <img src="../static/images/welcome-img.jpg" alt="" class="front-img">
        <div id="login-form" class="login-page">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" onclick="login()" class="toggle-btn">Create</button>
                    <button type="button" onclick="register()" class="toggle-btn">View</button>
                </div>
                <form action="" id="login" class="input-group-login">
                    <div class="stu-details">
                        <div class="input-box">
                            <!-- <span class="details">Semester</span> -->
                            <input type="text" class="input-field" placeholder="Enter Semester" required>
                        </div>
                        <div class="input-box">
                            <!-- <span class="details">Section</span> -->
                            <input type="text" class="input-field" placeholder="Enter Section" required>
                        </div>
                        <div class="input-box">
                            <!-- <span class="details">Subject</span> -->
                            <input type="text" class="input-field" placeholder="Enter Subject" required>
                        </div>
                        <span class="details">Examination</span>
                        <div class="input-box">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="cie1" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1">CIE 1</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="ci2" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2">CIE 2</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="cie3" id="inlineRadio3"
                                    value="option3">
                                <label class="form-check-label" for="inlineRadio3">CIE 3</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="obt" id="inlineRadio4"
                                    value="option4">
                                <label class="form-check-label" for="inlineRadio3">OBT</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="quiz" id="inlineRadio5"
                                    value="option5">
                                <label class="form-check-label" for="inlineRadio3">QUIZ</label>
                            </div>
                        </div>
                    </div>
                    <button type='submit' class='submit-btn'>Submit</button>
                </form>
                <form action="" id="register" class="input-group-register">
                    <div class="stu-details">
                        <div class="input-box">
                            <!-- <span class="details">Semester</span> -->
                            <input type="text" class="input-field" placeholder="Enter Semester" required>
                        </div>
                        <div class="input-box">
                            <!-- <span class="details">Section</span> -->
                            <input type="text" class="input-field" placeholder="Enter Section" required>
                        </div>
                    </div>
                    <button type='submit' class='submit-btn'>Submit</button>
                </form>

            </div>
        </div>
    </div>





    <!-- script -->
    <script>
        var x = document.getElementById('login');
        var y = document.getElementById('register');
        var z = document.getElementById('btn');
        function register() {
            x.style.left = '-400px';
            y.style.left = '50px';
            z.style.left = '110px';
        }
        function login() {
            x.style.left = '50px';
            y.style.left = '450px';
            z.style.left = '0px';
        }
    </script>
    <script>
        var modal = document.getElementById('login-form');
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">

    </script>
</body>

</html>
