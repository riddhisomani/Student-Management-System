<!DOCTYPE html>
<link rel="stylesheet" href="{{ url_for('static', filename='css/materialize.css') }}">
<!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"> -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/class.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
<script type="text/javascript" src="{{ url_for('static', filename='js/materialize.js') }}"></script>

<title>Blockendance</title>

<body>
    <div class="header">
        <img src="" alt="" class="logo">
        <div class="nav-content">   
            <ul class="content">
                <li class="item 1"><a href="/">Home</a></li>
                <li class="item 2"><a href="/attendance">Attendance</a></li>
                <li class="item 3"><a href="/record">Record</a></li>
                <li class="item 4"><a href="/student">Student</a></li>
            </ul>
        </div>
        <button class="log"><a href="/login">LOGIN</a></button>
    </div>
    <img src="{{ url_for('static', filename = 'images/welcome-img.jpg') }}" alt="" class="front-img">
    <div class="section">
        <div class="row">
            <h1>Enter the details of the class</h1>
            <form class="col s12" id="form" name="form" action="/attendance" method="post">
                <div class="row-one">
                    <div class="input-field col s12">
                        <label for="number">Total Number of Students</label>
                        <input type="number" id="number" name="number" >
                    </div>
                    <div class="input-field col s12">
                        <label for="number" class="label">Course Code</label>
                        <input type="number" id="course" name="number" >
                    </div>
                    <div class="input-field col s12">
                        <label for="year">Enrollment Year</label>
                        <input type="text" id="year" name="year">
                    </div>
                    <div class="input-field col s12">
                        <label for="date">Date</label>
                        <input  type="date" id="date" name="date">
                    </div>
                    <button class="btn send waves-effect waves-light" type="submit" name="action">
                        <i class="material-icons right">Send</i>
                    </button>
                </div>
                <div class="row-two">
                    <div class="col s12">
                        <a class="btn view" href="/view.html">View previous records</a>
                        <br />
                        <br />
                        <a class="btn result" href="/result.html">Check integrity of blockchain</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript">
        var form = document.getElementById("form") || null;
        if (form) {
            form.action = window.location.pathname;
        }
        var dpelem = document.querySelector('.datepicker');
        var dpinstance = M.Datepicker.init(dpelem, { format: 'yyyy-mm-dd' });
        var fselem = document.querySelector('select');
        var fsinstance = M.FormSelect.init(fselem, {});
    </script>
</body>
